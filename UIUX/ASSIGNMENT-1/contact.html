<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
</head>

<body>
    <!-- HEADER SECTION START -->
    <header class="header-section">
        <nav class="header">
            <div class="logo">
                <a href="#" class=""><img src="./assets/logo.png" alt="logo"></a>
            </div>
            <div class="search">
                <div class="search-box">
                    <button>
                        <span class="material-symbols-outlined">
                            search
                        </span>
                    </button>
                    <input type="text">
                </div>
            </div>
        </nav>
    </header>
    <!-- HEADER SECTION END -->

    <!-- NAVBAR SECTION START -->
    <header class="navbar-section">
        <nav class="navbar">
            <ul>
                <li class="nav-items">
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li class="nav-items">
                    <a href="contact-list.html">
                        Contact Lists
                    </a>
                </li>
                <li class="nav-items">
                    <a href="contact.html">
                        Contact
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- NAVBAR SECTION END -->

    <!-- CONTACT FORM START  -->
    <section class="contact">
        <div class="contact-container">
            <div class="heading-box">
                <h1>Contacts</h1>
                <hr>
            </div>
        </div>
        <div class="form-container">
            <form>
                <div class="form-items">
                    <label for="fname">First name:</label><br>
                    <input type="text" id="fname" name="fname"><br>
                </div>
                <div class="form-items">
                    <label for="lname">last name:</label><br>
                    <input type="text" id="lname" name="lname"><br>
                </div>
                <div class="form-items">
                    <label for="email">Email ID:</label><br>
                    <input type="email" id="email" name="email"><br>
                </div>
                <div class="form-items">
                    <label for="city">city:</label><br>
                    <input type="text" id="city" name="city"><br>
                </div>
                <div class="form-items">
                    <label for="country">Country:</label><br>
                    <input type="text" id="country" name="country"><br>
                </div>
                <div class="form-items">
                    <label for="active">Is active ?</label><br>
                    <div class="checkbox">
                        <input type="checkbox" id="active" name="active">
                    </div>
                </div>
                <hr class="second-hr-line">
                <div class="button-box">
                    <a style="background-color: green;" class="button" href="contact-list.html">
                        <span>Submit</span>
                    </a>
                    <a style="background-color: red;" class="button" href="contact-list.html">
                        <span>Cancel</span>
                    </a>
                </div>


            </form>
        </div>

    </section>
    <!-- CONTACT FORM END -->

    <!-- FOOTER SECTION START -->
    <footer class="footer-section">
        <div class="footer">
            <p>
                contata solution @2024
            </p>
        </div>
    </footer>
    <!-- FOOTER SECTION END -->
</body>

</html>
